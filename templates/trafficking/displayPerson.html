<!-- This HTML page displays all the data for a certain missing person when the details button on the
original table is clicked  -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>{{dataDisplay.first_name}} {{dataDisplay.last_name}} Information:</h3>

<form>
    <label>First Name</label>
    <input id=first_name name=first_name type="text" value="{{dataDisplay.first_name}}">
    <br>
    <label>Last Name</label>
    <input id=last_name name=last_name type="text" value="{{dataDisplay.last_name}}">
    <br>
    <label>Date Missing:</label>
    <input id=date_missing name=date_missing type="text" value="{{dataDisplay.date_missing}}">
    <br>
    <label>Age at Missing:</label>
    <input id=age_at_missing name=age_at_missing type="text" value="{{dataDisplay.age_at_missing}}">
    <br>
    <label>City:</label>
    <input id=city name=city type="text" value="{{dataDisplay.city}}">
    <br>
    <label>State:</label>
    <input id=state name=state type="text" value="{{dataDisplay.state}}">
    <br>
    <label>Gender:</label>
    <input id=gender name=gender type="text" value="{{dataDisplay.gender}}">
    <br>
    <label>Race:</label>
    <input id=race name=race type="text" value="{{dataDisplay.race}}">
</form>

{% endblock %}
