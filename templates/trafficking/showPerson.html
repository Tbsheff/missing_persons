{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Local Missing Persons</h2>
<tbody>
    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th title="Field #1">date_missing</th>
                <th title="Field #2">last_name</th>
                <th title="Field #3">first_name</th>
                <th title="Field #4">age_at_missing</th>
                <th title="Field #5">city</th>
                <th title="Field #6">state</th>
                <th title="Field #7">gender</th>
                <th title="Field #8">race</th>
            </tr>
        </thead>
        {% for oPerson in data %}
        <tr>
            {% for key, value in oPerson.items%}
            <td>{{value}}</td>
            <td><a href="{% url 'displayPerson' id=oPerson.id %}">Details</a></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</tbody>
{% endblock %}
